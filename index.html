<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Динамичные Крестики-Нолики</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="flash" id="flash"></div>
    <div class="speed-lines" id="speedLines"></div>

    <div class="container">
      <h1>КРЕСТИКИ-НОЛИКИ</h1>
      <div class="status" id="status">ИГРОК X ХОДИТ</div>
      <div class="game" id="game">
        <div class="grid-lines">
          <div class="grid-line horizontal-line" style="top: 33%"></div>
          <div class="grid-line horizontal-line" style="top: 66%"></div>
          <div class="grid-line vertical-line" style="left: 33%"></div>
          <div class="grid-line vertical-line" style="left: 66%"></div>
        </div>
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="reset">НАЧАТЬ ЗАНОВО</button>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
